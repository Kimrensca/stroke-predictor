<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 500px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      text-align: center;
    }
    .btn-primary {
      width: 100%;
    }
    .form-text {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

{% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    <div class="container mt-4">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<div class="card">
  <div class="card-header">
    <h3 class="mb-0"><i class="bi bi-person-check"></i> Login</h3>
  </div>
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-control" 
          required
          minlength="3"
          maxlength="150"
          placeholder="Enter your username"
        >
      </div>
      <div class="mb-3 position-relative">
        <label class="form-label" for="password">Password</label>
        <div class="input-group">
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-control" 
            required
            minlength="6"
            placeholder="Enter your password"
          >
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div class="form-text">Your password must be at least 6 characters long.</div>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="remember" id="remember">
        <label class="form-check-label" for="remember">
          Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>
      <div class="text-center mt-3">
        <a href="/forgot-password" class="btn btn-link">Forgot Password?</a>
        <br>
        <a href="{{ url_for('register')}}" class="btn btn-link">Donâ€™t have an account yet? Register</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle show/hide password
  document.getElementById("togglePassword").addEventListener("click", function () {
    const passwordField = document.getElementById("password");
    const icon = this.querySelector("i");
    if (passwordField.type === "password") {
      passwordField.type = "text";
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");
    } else {
      passwordField.type = "password";
      icon.classList.remove("bi-eye-slash");
      icon.classList.add("bi-eye");
    }
  });
</script>
</body>
</html>
